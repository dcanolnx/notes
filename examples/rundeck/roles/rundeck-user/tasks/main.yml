---
# tasks file for stratian-users-htz

- name: CREATE josemanueldiaz USERS
  user: name=josemanueldiaz createhome=yes append=yes shell=/bin/bash state=present

- name: CREATE USERS' SSH FOLDER
  file:
   owner=josemanueldiaz
   group=josemanueldiaz
   path=/home/josemanueldiaz/.ssh
   state=directory

- name: INCLUDE USERS' PUBLIC RSA
  copy: content='ssh-rsa  josemanueldiaz@stratio.com' dest='/home/josemanueldiaz/.ssh/authorized_keys' owner=josemanueldiaz group=josemanueldiaz force='yes'

- name: ADDING USERS' SUDOERS PERMISIONS
  lineinfile: dest=/etc/sudoers line='josemanueldiaz ALL=(ALL:ALL) NOPASSWD:ALL' owner=root group=root mode=0440 validate='visudo -cf %s'


